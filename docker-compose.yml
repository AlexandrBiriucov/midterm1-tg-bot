version: '3.8'

services:
  gymbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gymbot
    restart: unless-stopped
    
    # Environment variables
    env_file:
      - .env
    
    # Persistent storage for database and graphs
    volumes:
      - ./data:/app/data
      - ./data/graphs:/app/data/graphs
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M